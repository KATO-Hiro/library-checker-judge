name: Judge-Deploy

on:
  push:
    branches: 
      - citest

jobs:
  judge-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v3

    - id: auth
      uses: google-github-actions/auth@v0
      with:
        workload_identity_provider: projects/190778459730/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
        service_account: gce-judge-deployer@library-checker-project.iam.gserviceaccount.com
        token_format: access_token

    - uses: yosupo06/library-checker-judge/.github/workflows/build-base-image.yml@citest

    - uses: yosupo06/library-checker-judge/.github/workflows/build-judge-image.yml@citest

    - id: setup-cloud-sdk
      name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    - id: instance-name
      name: Get instance template name
      run: echo "::set-output name=name::prod-judge-template-$(date +'%Y-%m-%d')"

    - id: create-judge-template
      name:	Create judge template
      run: >
        gcloud compute instance-templates create ${{ steps.instance-name.outputs.name }}
        --preemptible
        --machine-type c2-standard-4
        --image-family v1-prod-judge-image
        --service-account gce-judge@library-checker-project.iam.gserviceaccount.com
        --boot-disk-size 50GB

