steps:
  - id: clone-problems
    name:	gcr.io/cloud-builders/git
    dir: ..
    args:
      - 'git'
      - 'clone'
      - 'https://github.com/yosupo06/library-checker-problems/'
  - id: test
    name:	gcr.io/cloud-builders/gcloud
    entrypoint: bash
    dir: test
    args:
      - './gce_test.sh'
    env:
      - 'TEST_COMMIT=$COMMIT_SHA'

timeout: 4800s
